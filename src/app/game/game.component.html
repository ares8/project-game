<div class="gameboy">
	<div class="top-line"></div>
	<div class="back-line"></div>

	<div class="display">
		<app-form *ngIf="page==='intro'" (submit)="addLoginInfo($event)"></app-form>

		<div *ngIf="page==='main page'">
			<div class="top-navbar">
				<p>HELLO {{name}}</p>
			</div>

			<ngx-snake class="board black-and-white" (foodEaten)="onGrow()" (gameOver)="onGameOver()"></ngx-snake>

			<div class="right-navbar">
				<p>STATUS: <br> {{status}}</p>
				<p>TIME: <br> {{time}}</p>
				<p>POINTS: <br> {{points}}</p>
			</div>
		</div>

		<app-scores *ngIf="page ==='scores page'" [players]="scores" [options]="options"></app-scores>

		<app-history *ngIf="page ==='history page'" [players]="history" [options]="options"></app-history>

		<div class="bottom-navbar" *ngIf="page !=='intro'">
		</div>

	</div>

	<button *ngIf="startAndStop && page!=='intro'" [disabled]="page!=='main page'"
		(click)="onStartButtonPressed()">Start</button>
	<button *ngIf="!startAndStop" (click)="onStopButtonPressed()">Stop</button>
	<button [disabled]="reset || page!=='main page'" (click)="onResetButtonPressed()">Reset</button>
	<button [disabled]="startAndStop || upAndDown" (click)="onUpButtonPressed()">Up</button>
	<button [disabled]="startAndStop || upAndDown" (click)="onDownButtonPressed()">Down</button>
	<button [disabled]="startAndStop || rightAndLeft" (click)="onLeftButtonPressed()">Left</button>
	<button [disabled]="startAndStop || rightAndLeft" (click)="onRightButtonPressed()">Right</button>

	<button [disabled]="page==='intro'" (click)="onExitButtonPressed()">Exit</button>
	<button [disabled]="status==='play' || page==='intro'" (click)="displayScores()">Scores</button>
	<button [disabled]="status==='play' || page==='intro'" (click)="displayHistory()">History</button>
</div>
