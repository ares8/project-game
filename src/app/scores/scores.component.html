<table>
	<thead>
		<tr>
			<th style="width:70px">NR</th>
			<th style="width:130px">NAME</th>
			<th style="width:100px">POINTS</th>
			<th style="width:100px">TIME</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let player of players">
			<td>{{player.position}}</td>
			<td>{{player.name}}</td>
			<td>{{player.points}}</td>
			<td>{{player.time}}</td>
		</tr>
	</tbody>
</table>
