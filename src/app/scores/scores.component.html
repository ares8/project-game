<div class="scores-page">
	<div class="navbar-statistics">
		<span>HIGH SCORES&nbsp;</span>
		<label>[only me <input type="checkbox" [(ngModel)]="toDisplay.currentPlayer" (change)="changeName()" />]
		</label>
		<span>&nbsp;- filter by:</span>
	</div>

	<app-scores-options [options]="options" [(toDisplay)]="toDisplay" (action)="reset()"></app-scores-options>

	@if(players.length){
	<app-scores-list [players]="players" [toDisplay]="toDisplay"></app-scores-list>
	}@else {
	<div class="empty">No scores to display</div>
	}
</div>
