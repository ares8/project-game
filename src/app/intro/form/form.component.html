<form #snakeForm="ngForm" autocomplete="off" (submit)="submitLoginInfo(snakeForm.form.value)">
	<div>
		<p class="title-name">USER NAME</p>
		<input name="name" #nameModel="ngModel" required minlength="3" maxlength="20" pattern="^\S+[\S\s]*\S+$" ngModel />
		<div class="help" *ngIf="nameModel.touched && nameModel.invalid">
			<p *ngIf="nameModel.errors?.['required']">
				[NAME IS REQUIRED]
			</p>
			<p *ngIf="nameModel.errors?.['minlength'] || nameModel.errors?.['maxlength']">
				[MIN.3 MAX.20 CHARACTERS LONG]<br />
			</p>
			<p *ngIf="nameModel.errors?.['pattern'] && nameModel.value.length > 1">
				[WITHOUT WHITESPACE AT START AND END]<br />
			</p>
		</div>
	</div>

	<div class="down">
		<div>
			<p class="title-token">USER TOKEN</p>
			<input class="token" name="token" #tokenModel="ngModel" required type="text" ngModel />
			<div class="help" *ngIf="tokenModel.touched && tokenModel.invalid">
				<p *ngIf="tokenModel.errors?.['required']">
					[TOKEN IS REQUIRED]
				</p>
			</div>
		</div>

		<div>
			<p class="title-colors">COLORS</p>
			<select name="colors" #colorModel="ngModel" required ngModel>
				<option value="normal">normal</option>
				<option value="high">high contrast</option>
			</select>
		</div>
	</div>
	<app-buttons [validation]="snakeForm.invalid" [block]="true"></app-buttons>
</form>
