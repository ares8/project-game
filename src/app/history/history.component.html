<table>
	<thead>
		<tr>
			<th style="width:130px">NAME</th>
			<th style="width:70px">GAME</th>
			<th style="width:100px">TIME</th>
			<th style="width:100px">ACTION</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let player of players">
			<td>{{player.name}}</td>
			<td>{{player.game}}</td>
			<td>{{player.time}}</td>
			<td>{{player.action}}</td>
		</tr>
	</tbody>
</table>
